<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savoot's Blog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f7ffe7, #e1f5c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: backgroundMove 10s ease infinite alternate;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 48px;
      color: rgb(29, 82, 64);
      margin-bottom: 30px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background-color: rgb(29, 82, 64);
      color: white;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: rgb(45, 105, 82);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to <span style="color:#558b2f">BONAPARTE'S VLOG</span></h1>
    <a href="home.html">
      <button>VIEW MY BLOG</button>
    </a>
  </div>

</body>
</html>
